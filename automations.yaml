- action:
  - data:
      message: Zone Change Notification
      title: Zone Notification
    service: notify.pb
  id: '1519084803422'
  alias: Zone Notification
  condition: []
  trigger:
  - entity_id: device_tracker.nexus6p
    event: enter
    platform: zone
    zone: zone.home
  - entity_id: device_tracker.nexus6p
    event: enter
    platform: zone
    zone: zone.work
